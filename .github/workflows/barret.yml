on:
  push:

name: Barret

jobs:
  # Build and upload the wasm packages
  build:
    # Should match the name of `./build-wasm-packages` action name
    name: "Build repository"
    runs-on: ubuntu-latest
    container: ghcr.io/r-wasm/webr:main
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true
    permissions:
      write-all
      # pages: write
      # id-token: write
      # repository-projects: read
      # actions: read
      # packages: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
      - name: Save R script
        uses: DamianReeves/write-file-action@master
        with:
          path: .r-wasm.R
          write-mode: overwrite
          contents: |
            if (!require("pak", character.only = TRUE)) install.packages("pak")
            pak::pak("r-wasm/rwasm")
            rwasm::add_list("cli")
            rwasm::make_vfs_library(strip = NULL)

      # Run the Docker container on the latest ubuntu
      - name: Build wasm packages
        uses: docker://gcr.io/r-wasm/webr:main
        with:
          args: Rscript .r-wasm.R

      - name: Show dir contents
        run: ls -l .

      - name: Move files from vfs to _site
        run: |
          mkdir -p _site
          mv vfs/library.data _site/library.data
          mv vfs/library.js.metadata _site/library.js.metadata

      - name: Show dir contents
        run: ls -l .

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
