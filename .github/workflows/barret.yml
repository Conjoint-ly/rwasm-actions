on:
  push:

name: Build and deploy repository

jobs:
  # Build and upload the wasm packages
  repository:
    # Should match the name of `./build-wasm-packages` action name
    name: "Build and deploy repository"
    runs-on: ubuntu-latest
    # Only run latest version of website
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true
    permissions:
      # For publishing to pages environment
      pages: write
      # For publishing to pages environment
      id-token: write
      # To download GitHub Package within action
      repository-projects: read
    # Deploys to GitHub pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3

      - name: Build wasm packages
        uses: ./.github/actions/build-rwasm
        id: rwasm
        env:
          # Would like to move this into the action itself
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        with:
          packages: cli
          repo-path: _site
          image-path: _site

      - name: Show dir contents
        run: ls -Rlth .

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
