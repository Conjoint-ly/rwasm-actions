on:
  push:

name: Build and Deploy repository

jobs:
  # Build and upload the wasm packages
  build:
    # Should match the name of `./build-wasm-packages` action name
    name: "Build repository"
    runs-on: ubuntu-latest
    # Only run latest version of website
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true
    permissions:
      # write-all
      pages: write
      id-token: write
      repository-projects: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3

      - name: Show dir contents
        run: ls -Rlth .

      - name: Build wasm packages
        uses: ./.github/actions/build-rwasm
        id: rwasm
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        with:
          packages: cli

      - name: Show dir contents
        run: ls -Rlth .

      - name: Move files from vfs to _site
        run: |
          mkdir -p _site
          mv vfs/library.data _site/library.data
          mv vfs/library.js.metadata _site/library.js.metadata
          mv repo/* _site/

      - name: Show dir contents
        run: ls -Rlth .

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
